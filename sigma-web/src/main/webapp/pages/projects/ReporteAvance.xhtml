<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sigma_components="http://java.sun.com/jsf/composite/sigma_components">
<h:head>
	<script
		src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.5.0"></script>
	<link
		href="${facesContext.externalContext.requestContextPath}/css/sigma.css"
		rel="stylesheet" type="text/css" />
	<script type="text/javascript"
		src="${facesContext.externalContext.requestContextPath}/js/sigma.js" />
</h:head>
<h:body>
	<h:form id="frm" enctype="multipart/form-data">
		<ui:include src="/resources/status_gif.xhtml" />
		<p:growl id="msgs" showDetail="true" />
		<center>

			<h:panelGrid styleClass="fondoColorSigma" width="840">
				<p:outputLabel value="#{txt.lbl184}"
					style="font-size:18px;font-weight:bold;" />
			</h:panelGrid>
			<h:panelGrid id="pnlTotal" style="font-size:12px;">
				<h:panelGrid id="pnlBusqueda" rendered="#{segui.controlAvance==0}"
					style="margin:0 auto;">
					<p:panel header="#{txt.lbl143}">
						<h:panelGrid columns="2" style="margin:0 auto;"
							rendered="#{ses.visualizacionSegunRol('SIGMA_ADMIN') or ses.visualizacionSegunRol('SIGMA_TECNICO') }">
							<p:outputLabel value="#{txt.lbl113}:" />
							<p:selectOneRadio id="tipBusProy" value="#{segui.tipoBusq}">
								<f:selectItem itemLabel="#{txt.lbl114}" itemValue="SOC" />
								<f:selectItem itemLabel="#{txt.lbl246}" itemValue="TIT" />
								<p:ajax process="@this" partialSubmit="true"
									update=":frm:pnlCritBusq"></p:ajax>
							</p:selectOneRadio>
							<f:verbatim />
							<h:panelGrid id="pnlCritBusq">
								<h:panelGrid style="height:30px;" />
								<p:selectOneMenu id="codSocioBusq"
									value="#{segui.codSocioSeleccionado}"
									rendered="#{segui.tipoBusq=='SOC'}" style="width:500px;">
									<f:selectItem itemLabel="#{txt.lbl025} ..." itemValue="#{null}" />
									<f:selectItems value="#{segui.listaSociosImpl}" var="soc"
										itemLabel="#{soc.partName}" itemValue="#{soc.partId}">
									</f:selectItems>
								</p:selectOneMenu>
								<p:message for="codSocioBusq"
									rendered="#{segui.tipoBusq=='SOC'}" />
								<p:inputText id="tituloBusq" value="#{segui.tituloProyecto}"
									rendered="#{segui.tipoBusq=='TIT'}" size="60" />
								<p:message for="tituloBusq" rendered="#{segui.tipoBusq=='SOC'}" />

							</h:panelGrid>

							<f:verbatim />
							<h:panelGrid style="margin:0 auto;">
								<p:commandButton id="btnBusqProyRep" value="#{txt.btn18}"
									action="#{segui.buscarProyectosyReportes()}"
									icon="fa fa-search"
									process="@this,:frm:tipBusProy,:frm:pnlCritBusq"
									partialSubmit="true" async="true" global="false"
									update="pnlListaProy,msgs,pnlCritBusq,pnlListaRep"
									onclick="PF('dlgEnProc').show()"
									oncomplete="PF('dlgEnProc').hide()" />
							</h:panelGrid>
						</h:panelGrid>
						<h:panelGrid style="margin:0 auto;"
							rendered="#{ses.visualizacionSegunRol('SIGMA_SOCIO')}">
							<p:commandButton id="btnBusqProyRepSocio" value="#{txt.btn54}"
								action="#{segui.buscarProyectosyReportesDeSocio()}"
								icon="fa fa-search" process="@this" partialSubmit="true"
								async="true" global="false"
								update="pnlListaProy,msgs,pnlListaRep"
								onclick="PF('dlgEnProc').show()"
								oncomplete="PF('dlgEnProc').hide()" />
						</h:panelGrid>
						<br />
						<h:panelGrid id="pnlListaProy" width="800">
							<p:dataTable id="lstProyectos"
								value="#{segui.listaProyectosEncontrados}" var="proyecto"
								emptyMessage="#{txt.lbl047}">
								<f:facet name="header">#{txt.lbl186}</f:facet>
								<p:column>
									<p:outputLabel value="#{proyecto.projCode}" />
									<br />
									<p:outputLabel value="#{proyecto.projShortName}"
										styleClass="estiloHeaderCampoTabla" />
									<br />
									<p:outputLabel
										value="#{proyecto.projTitle}  ( #{proyecto.projTermFrom} a #{proyecto.projTermTo} )"
										style="display:block;text-align:justify;" />
									<br />
									<p:outputLabel value="#{txt.lbl114}"
										styleClass="estiloHeaderCampoTabla" />
									<br />
									<p:outputLabel value="#{proyecto.partId.partName}" />
								</p:column>

								<p:column width="30">
									<p:commandButton id="btnCrearRep" icon="fa fa-file"
										action="#{segui.crearNuevoReporte(proyecto)}"
										title="#{txt.btn42}" process="@this" partialSubmit="true"
										async="true" global="false" update=":frm:pnlTotal,:frm:msgs"
										onclick="PF('dlgEnProc').show()"
										oncomplete="PF('dlgEnProc').hide()" >
									<p:confirm header="#{txt.lbl030}" message="#{txt.msg159}"
											icon="pi pi-exclamation-triangle" escape="false"/>	
									</p:commandButton>
										
									<br />
									<br />
									<p:commandButton id="btnVerRep" icon="fa fa-search"
										action="#{segui.buscarReportesDeProyecto(proyecto)}"
										title="#{txt.btn55}" process="@this" partialSubmit="true"
										async="true" global="false" update=":frm:pnlTotal,:frm:msgs"
										onclick="PF('dlgEnProc').show()"
										oncomplete="PF('dlgEnProc').hide()" />
										<p:outputLabel value="#{proyecto.projId}" style="color:white;font-size:8px;"/>
								</p:column>
							</p:dataTable>
						</h:panelGrid>
						<br />
						<h:panelGrid id="pnlListaRep" width="800">
							<p:dataTable id="lstReportes"
								value="#{segui.listaReportesEncontrados}" var="reporte"
								emptyMessage="#{txt.lbl047}">
								<f:facet name="header">#{txt.lbl187}</f:facet>
								<p:column>
									<p:outputLabel value="#{proyecto.projShortName}"
										styleClass="estiloHeaderCampoTabla" />
									<br />
									<p:outputLabel
										value="#{reporte.projId.projTitle}  ( #{reporte.projId.projTermFrom} a #{reporte.projId.projTermTo} )"
										style="display:block;text-align:justify;" />
									<br />
									<p:outputLabel value="#{txt.lbl114}"
										styleClass="estiloHeaderCampoTabla" />
									<br />
									<p:outputLabel value="#{reporte.projId.partId.partName}" />
								</p:column>

								<p:column width="100">
									<p:outputLabel value="#{txt.lbl192}"
										styleClass="estiloHeaderCampoTabla" />
									<br />
									<p:outputLabel value="#{reporte.tracYear}" />
									<br />
									<p:outputLabel value="#{txt.lbl193}"
										styleClass="estiloHeaderCampoTabla" />
									<br />
									<p:outputLabel value="#{reporte.cataId.cataText1}" />
									<br />
									<h:outputText styleClass="ui-icon fa fa-file"
										style="color:#99A3A4;"
										rendered="#{reporte.tracRegisterStatus==null or reporte.tracRegisterStatus=='C'}" />
									<h:outputText styleClass="ui-icon fa fa-save"
										style="color:blue;"
										rendered="#{reporte.tracRegisterStatus=='P'}" />
									<h:outputText styleClass="ui-icon fa fa-save"
										style="color:green;"
										rendered="#{reporte.tracRegisterStatus=='G'}" />
									<h:outputText styleClass="ui-icon fa fa-check-circle"
										style="color:#F5B041;"
										rendered="#{reporte.tracRegisterStatus=='V'}" />
									<p:outputLabel value=" #{txt.lbl335}"
										rendered="#{reporte.tracRegisterStatus==null or reporte.tracRegisterStatus=='C'}" />
									<p:outputLabel value=" #{txt.lbl336}"
										rendered="#{reporte.tracRegisterStatus=='P'}" />
									<p:outputLabel value=" #{txt.lbl337}"
										rendered="#{reporte.tracRegisterStatus=='G'}" />
									<p:outputLabel value=" #{txt.lbl338}"
										rendered="#{reporte.tracRegisterStatus=='V'}" />

								</p:column>
								<p:column width="30">
									<p:commandButton id="btnEditarRep" icon="fa fa-check-circle"
										action="#{segui.editarReporte(reporte)}" title="#{txt.btn43}"
										process="@this" partialSubmit="true" async="true"
										global="false" update=":frm:pnlTotal"
										onclick="PF('dlgEnProc').show()"
										oncomplete="PF('dlgEnProc').hide()"
										rendered="#{reporte.tracRegisterStatus!='V'}" />
									<p:commandButton icon="fa fa-check-circle"
										action="#{segui.verReporteValidado(reporte)}" process="@this"
										partialSubmit="true" async="true" global="false"
										update=":frm:pnlTotal,:frm:pnlDialogoResumen"
										onclick="PF('dlgEnProc').show()"
										oncomplete="PF('dlgEnProc').hide()"
										rendered="#{reporte.tracRegisterStatus=='V'}" />
									<p:commandButton icon="fa fa-trash"
										action="#{segui.eliminarReporte(reporte)}" process="@this"
										partialSubmit="true" async="true" global="false"
										title="#{txt.btn61}" update=":frm:pnlListaRep,:frm:msgs"
										onclick="PF('dlgEnProc').show()"
										oncomplete="PF('dlgEnProc').hide()"
										rendered="#{reporte.tracRegisterStatus!='V'}">
										<p:confirm header="#{txt.lbl030}" message="#{txt.msg151}"
											icon="pi pi-exclamation-triangle" />
									</p:commandButton>
									<p:commandButton icon="fa fa-pencil-square-o"
										action="#{segui.habilitarEdicion(reporte)}" process="@this"
										partialSubmit="true" async="true" global="false"
										title="#{txt.btn62}" update=":frm:pnlListaRep,:frm:msgs"
										onclick="PF('dlgEnProc').show()"
										oncomplete="PF('dlgEnProc').hide()"
										rendered="#{reporte.tracRegisterStatus=='V' and (ses.visualizacionSegunRol('SIGMA_ADMIN') or ses.visualizacionSegunRol('SIGMA_TECNICO')) }">
										<p:confirm header="#{txt.lbl030}" message="#{txt.msg153}"
											icon="pi pi-exclamation-triangle" />
									</p:commandButton>
									<p:commandButton action="#{segui.generarReportePDF(reporte)}"
										icon="fa fa-file-pdf-o" ajax="false" style="background:#C70039 !important;">
										
									</p:commandButton>
									<p:outputLabel value="#{reporte.tracId}" style="color:white;font-size:8px;"/>

								</p:column>
							</p:dataTable>
						</h:panelGrid>
					</p:panel>
					<h:panelGrid style="margin:0 auto;">
						<p:commandButton id="btnVolverInicio" value="#{txt.btn24}"
							icon="fa fa-home"
							action="#{ses.redireccionarAPagina('','inicio')}" process="@this" />
					</h:panelGrid>

				</h:panelGrid>
				<h:panelGrid id="pnlControlAvance"
					rendered="#{segui.controlAvance gt 0}" style="margin:0 auto;">
					<br />
					<h:panelGrid style="margin:0 auto;">
						<p:steps activeIndex="-1">
							<p:menuitem value=""
								styleClass="#{segui.controlAvance==1?'estiloMenuItemSeccionActual':''}" />
							<p:menuitem value=""
								styleClass="#{segui.controlAvance==2?'estiloMenuItemSeccionActual':''}" />
							<p:menuitem value=""
								styleClass="#{segui.controlAvance==3?'estiloMenuItemSeccionActual':''}" />
							<p:menuitem value=""
								styleClass="#{segui.controlAvance==4?'estiloMenuItemSeccionActual':''}" />
							<p:menuitem value=""
								styleClass="#{segui.controlAvance==5?'estiloMenuItemSeccionActual':''}" />
							<p:menuitem value=""
								styleClass="#{segui.controlAvance==6?'estiloMenuItemSeccionActual':''}" />
							<p:menuitem value=""
								styleClass="#{segui.controlAvance==7?'estiloMenuItemSeccionActual':''}" />
							<p:menuitem value=""
								styleClass="#{segui.controlAvance==8?'estiloMenuItemSeccionActual':''}" />
							<p:menuitem value=""
								styleClass="#{segui.controlAvance==9?'estiloMenuItemSeccionActual':''}" />
						</p:steps>
					</h:panelGrid>
					<br />
					<p:outputLabel styleClass="etiquetaFormulario"
						value="#{segui.reporteActual.projId.projCode} - #{segui.reporteActual.projId.projTitle} -#{txt.lbl368} #{segui.reporteActual.cataId.cataText1} - #{segui.reporteActual.tracYear} "
						style="width:820px;" />
				</h:panelGrid>
				<h:panelGrid id="pnlSeccion01" rendered="#{segui.controlAvance==1}">
					<p:panel header="#{txt.lbl174}">
						<f:facet name="actions">
							<p:commandButton type="button" onclick="PF('dlgInf01').show()"
								icon="fa fa-info-circle" styleClass="botonInfo"
								title="#{txt.lbl250}" />
						</f:facet>
						<h:panelGrid id="pnlInfoSec01" columns="3">
							<p:outputLabel value="*#{txt.lbl188}:" for="tracYear"
								styleClass="etiquetaFormulario"
								style="height:40px;line-height:40px;width:200px;" />
							<h:panelGrid columns="2">
								<p:selectOneMenu id="tracYear"
									value="#{segui.reporteActual.tracYear}">
									<f:selectItem itemLabel="#{txt.lbl025} ..." itemValue="#{null}" />
									<f:selectItems value="#{segui.listaAniosReporte}" var="anio"
										itemLabel="#{anio}" itemValue="#{anio}">
									</f:selectItems>
								</p:selectOneMenu>
								<p:selectOneMenu id="tracSemester"
									value="#{segui.reporteActual.cataId.cataId}">
									<f:selectItem itemLabel="#{txt.lbl025} ..." itemValue="#{null}" />
									<f:selectItems value="#{app.lstCatTiposPeriodosReporte}"
										var="cat" itemLabel="#{cat.cataText1}"
										itemValue="#{cat.cataId}">
									</f:selectItems>
								</p:selectOneMenu>
							</h:panelGrid>
							<p:message for="tracYear" />

							<p:outputLabel value="#{txt.lbl120}:"
								styleClass="etiquetaFormulario"
								style="height:40px;line-height:40px;width:200px;" />
							<p:inputText value="#{txt.lbl131}"
								rendered="#{segui.reporteActual.projId.projType=='PDI'}"
								size="50" readonly="true" styleClass="fondoSoloLectura" />
							<p:inputText value="#{txt.lbl132}"
								rendered="#{segui.reporteActual.projId.projType=='PRG'}"
								size="50" readonly="true" styleClass="fondoSoloLectura" />
							<p:inputText value="#{txt.lbl133}"
								rendered="#{segui.reporteActual.projId.projType=='PRY'}"
								size="50" readonly="true" styleClass="fondoSoloLectura" />
							<f:verbatim />
							<p:outputLabel value="#{txt.lbl190}:"
								styleClass="etiquetaFormulario"
								style="height:40px;line-height:40px;width:200px;" />
							<p:inputText value="#{segui.reporteActual.projId.projCode}"
								size="20" readonly="true" styleClass="fondoSoloLectura" />
							<f:verbatim />
							<p:outputLabel value="#{txt.lbl081}:"
								styleClass="etiquetaFormulario"
								style="height:100px;line-height:40px;width:200px;" />
							<p:inputTextarea value="#{segui.reporteActual.projId.projTitle}"
								cols="60" readonly="true" styleClass="fondoSoloLectura" />
							<f:verbatim />
							<p:outputLabel value="#{txt.lbl123}:"
								styleClass="etiquetaFormulario"
								style="height:40px;line-height:40px;width:200px;" />
							<p:inputText
								value="#{segui.reporteActual.projId.projTermFrom} / #{segui.reporteActual.projId.projTermTo}"
								size="40" readonly="true" styleClass="fondoSoloLectura" />
							<f:verbatim />
							<p:outputLabel value="#{txt.lbl191}:"
								styleClass="etiquetaFormulario"
								style="height:40px;line-height:40px;width:200px;" />
							<p:inputTextarea
								value="#{segui.reporteActual.projId.partId.partName}" cols="60"
								rows="2" readonly="true" styleClass="fondoSoloLectura" />
							<f:verbatim />
						</h:panelGrid>
						<h:panelGrid columns="3" style="margin: 0 auto;">
							<p:commandButton value="#{txt.btn38}"
								icon="fa fa-fw fa-arrow-left" action="#{segui.inicializar()}"
								process="@this" partialSubmit="true" async="true" global="false"
								update="msgs,pnlTotal" styleClass="botonRegistroProyecto"
								onclick="PF('dlgEnProc').show()"
								oncomplete="PF('dlgEnProc').hide()">
								<p:confirm header="#{txt.lbl030}" message="#{txt.lbl300}"
									icon="pi pi-exclamation-triangle" />
							</p:commandButton>
							<p:commandButton value="#{txt.btn02}" icon="fa fa-fw fa-save"
								action="#{segui.guardarSeccion01('')}"
								process="@this,pnlInfoSec01" partialSubmit="true" async="true"
								global="false" update="msgs,pnlTotal,:frm:pnlDialogoResumen"
								styleClass="botonRegistroProyecto"
								onclick="PF('dlgEnProc').show()"
								oncomplete="PF('dlgEnProc').hide()" />
							<p:commandButton value="#{txt.btn30}"
								icon="fa fa-fw fa-arrow-right"
								action="#{segui.guardarSeccion01('SIG')}"
								process="@this,pnlInfoSec01" partialSubmit="true" async="true"
								global="false" update="msgs,pnlTotal,:frm:pnlDialogoResumen"
								styleClass="botonRegistroProyecto"
								onclick="PF('dlgEnProc').show()"
								oncomplete="PF('dlgEnProc').hide()" />
						</h:panelGrid>
					</p:panel>
				</h:panelGrid>
				<h:panelGrid id="pnlSeccion02" rendered="#{segui.controlAvance==2}">
					<p:panel header="#{txt.lbl194}">
						<f:facet name="actions">
							<p:commandButton type="button" onclick="PF('dlgInf02').show()"
								icon="fa fa-info-circle" styleClass="botonInfo"
								title="#{txt.lbl250}" />
						</f:facet>
						<h:panelGrid id="pnlInfoSec02">

							<p:outputLabel styleClass="etiquetaFormulario4"
								value="#{txt.lbl254}"
								style="font-size:14px;font-weight:bold;height:30px;" />


							<h:panelGrid id="pnlObjCat" width="1000">

								<h:panelGrid columns="2">
									<h:panelGrid columns="4">
										<p:outputLabel value="#{txt.lbl123} del #{txt.lbl133}" />
										<h:panelGrid columns="2">
											<p:outputLabel value="#{txt.lbl135}:" />
											<p:outputLabel
												value="#{segui.reporteActual.projId.projTermFrom}"
												style="font-weight:bold;" />
											<p:outputLabel value="#{txt.lbl136}:" />
											<p:outputLabel
												value="#{segui.reporteActual.projId.projTermTo}"
												style="font-weight:bold;" />
										</h:panelGrid>
										<h:panelGrid width="375"/>
										<h:panelGrid columns="4">
										<p:outputLabel value="#{txt.lbl405}" style="font-size:8px;"/>
										<h:panelGrid><div style="width:15px;height:15px;background:red;"/></h:panelGrid>
										<h:panelGrid><div style="width:15px;height:15px;background:red;"/></h:panelGrid>
										<h:panelGrid><div style="width:15px;height:15px;background:red;"/></h:panelGrid>
										</h:panelGrid>
									</h:panelGrid>

									<p:panel style="width:350px!important;"
										rendered="#{segui.reporteActual.cataId.cataId==app.lstCatTiposPeriodosReporte.get(1).cataId}">
										<p:outputLabel value="#{txt.lbl255}" />
									</p:panel>
								</h:panelGrid>
								<br />
								<ui:repeat id="rep" var="lstObj"
									value="#{segui.listaMontosObjComp}">
									<p:outputLabel value="#{lstObj.psobId.geloId.geloName}"
										style="font-weight:bold;color:blue;" />
									<br />
									<p:outputLabel
										value="#{lstObj.psobId.psobCode}.- #{lstObj.psobId.psobDescription}"
										style="font-weight:bold;" />
									<p:dataTable id="lstObjCat"
										value="#{lstObj.listaPorCategorias}" var="cat">
										<p:column width="150">
											<p:outputLabel value="#{cat.cataId.cataText1}" />
											<h:inputHidden id="tipo" value="#{cat.cataId.cataText2}" />
										</p:column>
										<p:column headerText="#{segui.listaColumnaAnios[0]}">
											<p:inputNumber id="year1" value="#{cat.tramYear1}"
												styleClass="estiloMonto" size="10" decimalPlaces="2"
												decimalSeparator="," thousandSeparator="."
												maxValue="99000000"
												onkeyup="repoEjecPresCalcTotalCat(this.id)" />
										</p:column>
										<p:column headerText="#{segui.listaColumnaAnios[1]}">
											<p:inputNumber id="year2" value="#{cat.tramYear2}"
												styleClass="estiloMonto" size="10" decimalPlaces="2"
												decimalSeparator="," thousandSeparator="."
												maxValue="99000000"
												onkeyup="repoEjecPresCalcTotalCat(this.id)" />
										</p:column>
										<p:column headerText="#{segui.listaColumnaAnios[2]}">
											<p:inputNumber id="year3" value="#{cat.tramYear3}"
												styleClass="estiloMonto" size="10" decimalPlaces="2"
												decimalSeparator="," thousandSeparator="."
												maxValue="99000000"
												onkeyup="repoEjecPresCalcTotalCat(this.id)" />
										</p:column>
										<p:column headerText="#{segui.listaColumnaAnios[3]}">
											<p:inputNumber id="year4" value="#{cat.tramYear4}"
												styleClass="estiloMonto" size="10" decimalPlaces="2"
												decimalSeparator="," thousandSeparator="."
												maxValue="99000000"
												onkeyup="repoEjecPresCalcTotalCat(this.id)" />
										</p:column>
